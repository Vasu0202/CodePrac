{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-xl shadow-md animate-fadeIn">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to your account</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    
    <div>
      <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" autofocus required id="id_username"
             class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
             placeholder="Username">
    </div>

    <div>
      <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" required id="id_password"
             class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
             placeholder="Password">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md shadow transition">
      ðŸ”“ Login
    </button>
  </form>

  <p class="text-center mt-4 text-gray-600">
    Don't have an account?
    <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register here</a>.
  </p>
</div>
{% endblock %}
