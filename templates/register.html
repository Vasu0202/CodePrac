{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white dark:bg-gray-800 rounded-xl shadow-md animate-fadeIn">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Create your account</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md shadow transition">
      âœ… Register
    </button>
  </form>
  <p class="text-center mt-4 text-gray-600 dark:text-gray-400">
    Already have an account?
    <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login here</a>.
  </p>
</div>
{% endblock %}
